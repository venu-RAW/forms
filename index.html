<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" / >

		<meta name="author" content="Venu Sirpuram" />
		<meta name="description" content="The basic User Registration form." />
		<meta name="keywords" content="Registration form, Registration" />

		<link
			rel="shortcut icon"
			href="./images/vs-logo.png"
			type="image/x-icon"
		/>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/style.css" />

		<title>Registration Form</title>
	</head>
	<body>
		<!-- <i class="fa fa-user" aria-hidden="true"></i> -->
		<!-- <i class="fa fa-envelope" aria-hidden="true"></i> -->
		<!-- <i class="fa fa-lock" aria-hidden="true"></i> -->

		<div class="container">
			<h2>Registration Form</h2>
			<div class="form-container">
				<form>
					<div class="input-details">
						<i class="fa fa-user icons" aria-hidden="true"></i>
						<input type="text" placeholder="First Name" class="name" />
						<span>
							<i class="fa fa-user icons" aria-hidden="true"></i>
							<input type="text" placeholder="Last Name" class="name" />
						</span>
					</div>
					<div class="input-details">
						<i class="fa fa-envelope email" aria-hidden="true"></i>
						<input
							type="text"
							placeholder="Email Id"
							class="other-details"
						/>
					</div>
					<div class="input-details">
						<i class="fa fa-lock icons" aria-hidden="true"></i>
						<input
							type="text"
							placeholder="Password"
							class="other-details"
						/>
					</div>
					<div class="input-details">
						<i class="fa fa-lock icons" aria-hidden="true"></i>
						<input
							type="text"
							placeholder="Confirm Password"
							class="other-details"
						/>
					</div>
					<div class="input-details">
						<input
							type="radio"
							name="gender"
							class="radio-btn"
							id="male"
						/>
						<label for="male" class="gender">Male</label>
						<input
							type="radio"
							name="gender"
							class="radio-btn"
							id="female"
						/>
						<label for="female" class="gender">Female</label>
					</div>
					<div class="input-details">
						<select name="country" class="country">
							<option value="australia">Australia</option>
							<option value="germany">Germany</option>
							<option value="india" selected>India</option>
							<option value="usa">United States of America</option>
							<option value="japan">Japan</option>
							<option value="italy">Italy</option>
							<option value="korea">Korea</option>
							<option value="morocco">Morocco</option>
							<option value="newzealand">New Zealand</option>
							<option value="russia">Russia</option>
						</select>
						<div class="arrow"></div>
					</div>
					<div class="input-details">
						<input type="checkbox" id="terms" class="checkbox-btn" />
						<label for="terms" class="check"
							>I agree with terms and conditions.</label
						>
					</div>
					<div class="input-details">
						<input type="submit" class="btn" value="Submit" />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
