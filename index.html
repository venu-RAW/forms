<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" / >

		<meta name="author" content="Venu Sirpuram" />
		<meta name="description" content="The basic User Registration form." />
		<meta name="keywords" content="Registration form, Registration" />

		<link
			rel="shortcut icon"
			href="./images/vs-logo.png"
			type="image/x-icon"
		/>

		<title>Form</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		<form action="">
			<fieldset>
				<legend>Name</legend>
				<br />
				<label for="firstname">Firstname:</label>
				<input type="text" id="firstname" />
				<br />
				<br />
				<label for="lastname">Lastname:</label>
				<input type="text" id="lastname" />
				<br />
				<br />
			</fieldset>
			<fieldset>
				<label>Address:</label>
				<textarea cols="30" rows="5"></textarea>
				<br />
				<br />
				<legend>About You</legend>
				<label>Gender:</label>
				<input type="radio" name="gender" id="male" value="male" />
				<label for="male">Male</label>
				<input type="radio" name="gender" id="female" value="female" />
				<label for="female">Female</label>
				<br />
				<br />
				<label>City:</label>
				<select name="city">
					<option value="mumbai">Mumbai</option>
					<option value="pune">Pune</option>
					<option value="hyderabad">Hyderabad</option>
					<option value="delhi">Delhi</option>
					<option value="bangalore">Bangalore</option>
				</select>
				<br />
				<br />
				<label>Hobbies:</label>
				<input type="checkbox" name="playcricket" />Play Cricket
				<input type="checkbox" name="reading" />Reading
				<input type="checkbox" name="cooking" />Cooking
			</fieldset>
			<br />
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</form>
	</body>
</html>
